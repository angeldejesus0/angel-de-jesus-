    <header>
        <form id="form">
            <img src="zta.jpg" alt="dragonball" style="width:100px;">
            <input type="text" id="search" class="search" placeholder="Buscar Personajes de Dragon Ball Z">
        </form>

    <main id="main"></main>

    <script>
        const API_URL = 'https://dragonball-api.com/api/characters';
        const main = document.getElementById('main');
        const form = document.getElementById('form');
        const search = document.getElementById('search');

        let allCharacters = [];
        getDBZ(API_URL);

        async function getDBZ(url) {
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();
                allCharacters = data.items || [];
                showDBZ(allCharacters);
            } catch (error) {
                console.error('Error fetching characters:', error);
                main.innerHTML = '<p style="color: white;">Error loading characters. Please try again later.</p>';
            }
        }

        function showDBZ(characters) {
            main.innerHTML = '';

            if (!characters || characters.length === 0) {
                main.innerHTML = '<p style="color: white;">No characters found.</p>';
                return;
            }

            characters.forEach((character) => {
                const { name, image, race, description, maxKi } = character;

                const characterElement = document.createElement('div');
                characterElement.classList.add('character');

                characterElement.innerHTML = `
                    <img src="${image}" alt="${name}">
                    <div class="character-info">
                        <h3>${name}</h3>
                        <span>${race || 'Unknown'}</span>
                    </div>
                    <div class="description">
                        <h3>Description</h3>
                        ${description || 'No description available.'}
                        <br><br>
                        <strong>Max Ki:</strong> ${maxKi || 'Unknown'}
                    </div>
                `;

                main.appendChild(characterElement);
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchTerm = search.value.toLowerCase();
            if (searchTerm && searchTerm !== '') {
        getCharacters(API_URL + `?name={searchTerm}`)
        search.valuz
            } else {
                window.location.reload();
            }
        })
    </script>
