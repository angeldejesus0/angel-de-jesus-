<style>
     :root {
    /* Paleta de colores inspirada en el rinoceronte */
    --color-primario: #f2f2f2;     /* Blanco gris치ceo como el cuerpo principal */
    --color-secundario: #2a2a2a;   /* Negro intenso como el contorno */

}

    margin: 0;
    padding: 0;
    transition: all 0.3s ease;
}

    color: var(--color-primario);

.search-container {

    align-items: center;

/* Estilo para las tarjetas de personajes */

    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 30px;
    gap: 30px;
}

.user {
    width: 300px;
    background-color: var(--color-terciario);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;

.user:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
}

.user img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 4px solid var(--color-acento);
}

.user-info {
    padding: 20px;
    position: relative;
}

.api-tag {
    position: absolute;
    top: -15px;
    right: 20px;
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.7rem;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.hp-tag {
    background-color: #7c0000; /* Color inspirado en Gryffindor */

}

.rm-tag {
    background-color: #69c8ec; /* Color inspirado en portal de Rick & Morty */
    color: var(--color-secundario);
}

.user-info h1 {
    position: absolute;
    top: -45px;
    left: -10px;
    font-size: 100px;
    opacity: 0.1;
    color: var(--color-acento);
    z-index: 0;
}

.user-info h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;

    z-index: 1;
    font-weight: 700;
    text-transform: uppercase;

.user-info br {

.descripcion {

     <script>
        const API_RICK = 'https://rickandmortyapi.com/api/character';
        const API_HARRY = 'https://hp-api.onrender.com/api/characters';
        const main = document.getElementById('main');
        const form = document.getElementById('form');
        const search = document.getElementById('search');

        let globalCounter = 1;

        function createCharacterCard(char, apiSource) {
            const { id, name, image, species, status, origin, house } = char;
            const charElement = document.createElement('div');
            charElement.classList.add('user');

            let additionalInfo = '';
            let apiTagClass = '';
            let apiName = '';

            if (apiSource === 'hp') {
                additionalInfo = `<p>Casa: ${house || 'Desconocida'} | Especie: ${species || 'Desconocida'}</p>`;
                apiTagClass = 'hp-tag';
                apiName = 'Harry Potter';
            } else if (apiSource === 'rm') {
                additionalInfo = `<p>Estado: ${status} | Especie: ${species} | Origen: ${origin?.name}</p>`;
                apiTagClass = 'rm-tag';
                apiName = 'Rick & Morty';
            }

            charElement.innerHTML = `
                <img src="${image}" alt="${name}">
                <div class="user-info">
                    <span class="api-tag ${apiTagClass}">${apiName}</span>
                    <h1>${globalCounter}</h1>
                    <h3>${name}</h3>
                    <br>
                    ${species || ''}
                </div>
                <div class="descripcion">
                    ${additionalInfo}
                </div>
            `;
            return charElement;
        }

        function showCharacters(characters, apiSource) {
            characters.forEach((char) => {
                const charElement = createCharacterCard(char, apiSource);
                main.appendChild(charElement);
                globalCounter++;
            });
        }
        async function fetchAndShowHPCharacters(url) {
            const res = await fetch(url);
            const data = await res.json();
            showCharacters(data.results || data, 'hp');
        }

        async function fetchAndShowRMCharacters(url) {
            const res = await fetch(url);
            const data = await res.json();
            showCharacters(data.results || data, 'rm');
        }

        async function getCharacters(hp_url, rm_url) {
            main.innerHTML = '';
            globalCounter = 1;
            await fetchAndShowHPCharacters(hp_url);
            await fetchAndShowRMCharacters(rm_url);
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchTerm = search.value.toLowerCase();
            if (searchTerm && searchTerm !== '') {
                                getCharacters(API_RICK + `?name=${searchTerm}`, API_HARRY + `?name=${searchTerm}`);
                search.value = '';
            } else {
                window.location.reload();
            }
        });

        getCharacters(API_HARRY, API_RICK);
    </script>
